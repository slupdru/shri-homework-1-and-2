<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex">
  <link rel="stylesheet" href="dist/main.css">
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="menu">
      <a href="index.html"><img class="menu__logo" src="./images/ЯндексДом@2x.png"></a>
      <a class="menu__item" href="videoPage.html">Видео</a>
      <div class="menu__collaps-block">
        <a href="index.html" class="menu__item menu__item_active">События</a>
        <a class="menu__item">Сводка</a>
        <a class="menu__item">Устройства</a>
        <a class="menu__item">Сценарии</a>
      </div>
      <select class="menu__item" id="type">
        <option value="info">info</option>
        <option value="critical">crirical</option>
        <option selected value="all">all</option>
      </select>
      <div class="menu__item"><span> Страница</span> <input value="1" id="page" type="text"></div>
      <div class="menu__item"><span>Количество на странице</span> <input value="10" id="quantity" type="text"></div>
      <img src="./images/icon_list_m@1x.svg" alt="" class="munu__mobile-button">
    </nav>

  </header>

  <main class="main">
    <div class="main__container">
      <div class="main__title">Лента событий</div>
      <div class="cards-container">
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__leftblock">
      <a class="footer__element">Помощь</a>
      <a class="footer__element">Обратная связь</a>
      <a class="footer__element">Разработчикам</a>
      <a class="footer__element">Условия пользования</a>
    </div>
    <div class="footer__rightblock">
      © 2001–2017 ООО «Яндекс»
    </div>
  </footer>
</body>
<template id="average-card-temperature">
  <div class="card card_average card_info card_type1">
    <div class="card__container">
      <div>
        <div class="card__title-line">
          <img class="card__icon" />
          <div class="card__title"></div>
        </div>
        <div class="card__subtitle-line">
          <div class="card__source"></div>
          <div class="card__time"></div>
        </div>
      </div>
      <div class="card__description-line">
      </div>
      <div class="card__info-line">
        <div class="card__temperature">
          <span>Температура: </span><span class="card__temperature-text card__temperature-inner"></span>
        </div>
        <div class="card__temperature">
          <span>Влажность: </span><span class="card__temperature-text card__humidity"></span>
        </div>
      </div>
      <img src="./images/cross.svg" class="card__hovered-icon card__hovered-icon_close">
      <img src="./images/Next.svg" class="card__hovered-icon  card_next-icon_next">
    </div>
  </div>
</template>
<template id="average-card-critical">
  <div class="card card_average card_critical">
    <div class="card__container">
      <div class="card__critical-block">
        <div class="card__title-line">
          <img class="card__icon" />
          <div class="card__title"></div>
        </div>
        <div class="card__subtitle-line">
          <div class="card__source"></div>
          <div class="card__time"></div>
        </div>
      </div>
      <div class="card__white-block">
        <div class="card__description-line">
        </div>
        <img src="./images/cross-white.svg" class="card__hovered-icon card__hovered-icon_close">
        <img src="./images/Next.svg" class="card__hovered-icon  card_next-icon_next">
      </div>
    </div>
  </div>
</template>
<template id="average-card-music">
  <div class="card card_average card_info card_music">
    <div class="card__container">
      <div>
        <div class="card__title-line">
          <img class="card__icon" />
          <div class="card__title"></div>
        </div>
        <div class="card__subtitle-line">
          <div class="card__source"></div>
          <div class="card__time"></div>
        </div>
      </div>
      <div>
        <div class="card__description-line">
        </div>
        <div class="card__music">
          <img class="card__albumcover">
          <div class="card__music-info">
            <div class="card__music-name">
            </div>
            <div class="card__timelineblock">
              <div class="card__timeline-container">
                <div class="card__timeline"></div>
                <div class="card__timeregulator"></div>
              </div>
              <div class="card__music-time card__music-length">
              </div>
            </div>
          </div>
        </div>
        <div class="card__player">
          <div class="card__player-buttons-container">
            <img src="./images/Prev.svg" class="card__player-button card__player-button_left">
            <img src="./images/Prev.svg" class="card__player-button card__player-button_right">
          </div>
          <div class="card__timelineblock">
            <div class="card__timeline-container">
              <div class="card__timeline"></div>
              <div class="card__timeregulator"></div>
            </div>
            <div class="card__music-time card__music-volume">
            </div>
          </div>
        </div>
      </div>
      <img src="./images/cross.svg" class="card__hovered-icon card__hovered-icon_close">
      <img src="./images/Next.svg" class="card__hovered-icon  card_next-icon_next">
    </div>
  </div>
</template>
<template id="average-card-buttons">
  <div class="card card_average card_info card_buttons">
    <div class="card__container">
      <div>
        <div class="card__title-line">
          <img class="card__icon" />
          <div class="card__title"></div>
        </div>
        <div class="card__subtitle-line">
          <div class="card__source"></div>
          <div class="card__time"></div>
        </div>
      </div>
      <div>
        <div class="card__description-line">
        </div>
        <div class="card__buttons-line">
          <a class="card__button card__button_yes"></a>
          <a class="card__button card__button_no"></a>
        </div>
      </div>
      <img src="./images/cross.svg" class="card__hovered-icon card__hovered-icon_close">
      <img src="./images/Next.svg" class="card__hovered-icon  card_next-icon_next">
    </div>
  </div>
</template>
<template id="small-card-normal">
  <div class="card card_small card_info">
    <div class="card__container">
      <div>
        <div class="card__title-line">
          <img class="card__icon" />
          <div class="card__title"></div>
        </div>
        <div class="card__subtitle-line">
          <div class="card__source"></div>
          <div class="card__time"></div>
        </div>
      </div>
      <div class="card__description-line">
      </div>
      <img src="./images/cross.svg" class="card__hovered-icon card__hovered-icon_close">
      <img src="./images/Next.svg" class="card__hovered-icon  card_next-icon_next">
    </div>
  </div>
</template>
<template id="large-card-normal">
  <div class="card card_large card_info">
    <div class="card__container">
      <div>
        <div class="card__title-line">
          <img class="card__icon" />
          <div class="card__title"></div>
        </div>
        <div class="card__subtitle-line">
          <div class="card__source"></div>
          <div class="card__time"></div>
        </div>
      </div>
      <div class="card__description-line">
      </div>
      <img src="./images/Richdata.svg" class="card__picture-line" />
      <img src="./images/cross.svg" class="card__hovered-icon card__hovered-icon_close">
      <img src="./images/Next.svg" class="card__hovered-icon  card_next-icon_next">
    </div>
  </div>
</template>

<template id="large-card-critical">
  <div class="card card_large card_critical card_type1">
    <div class="card__container">
      <div class="card__critical-block">
        <div class="card__title-line">
          <img class="card__icon" />
          <div class="card__title"></div>
        </div>
        <div class="card__subtitle-line">
          <div class="card__source"></div>
          <div class="card__time"></div>
        </div>
      </div>
      <div class="card__white-block">
        <div class="card__description-line">
        </div>
        <div touch-action="none" class="card__image-container">
          <canvas id="canvas_image"></canvas>
          <img src="./images/bitmap.png" class="card__picture-line card__picture-line-zoom" />
          <div class="card__scrollbar"></div>
        </div>
        <img src="./images/cross-white.svg" class="card__hovered-icon card__hovered-icon_close">
        <img src="./images/Next.svg" class="card__hovered-icon  card_next-icon_next">
        <div class="card__onlitouch-line">
          <div class="card__zoom"><span>Приближение:</span><span class="card__zoom-value">200%</span></div>
          <div class="card__light"><span>Яркость:</span> <span class="card__light-value">100%</span></div>
        </div>
      </div>
    </div>
  </div>
</template>
<script src="dist/main.bundle.js"></script>

</html>
